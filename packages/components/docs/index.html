<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SinoKit - Components for Vue.js 2.x.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Vue.js 组件库、基础组件、业务组件、区块、模板."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="icon"
      href="_media/favicon.ico"
      mce_href="_media/favicon.ico"
      type="image/x-icon"
    />
    <!-- inject css file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify/lib/themes/vue.css"
    />
    <!-- <link rel="stylesheet" href="https://unpkg.com/vuep/dist/vuep.css" /> -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <link rel="stylesheet" href="vue.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.11.6/docsify.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--    <script
      src="https://unpkg.com/@sddz/utils@latest/dist/index.js"
      type="module"
    ></script> -->
    <script
      src="https://unpkg.com/@sddz/components@latest/lib/sinokit-components.common.js"
      type="module"
    ></script>
    <script src="https://unpkg.com/docsify-demo-codesandbox-vue/dist/docsify-demo-codesandbox-vue.min.js"></script>

    <script>
      // console.log(SINOKITCOMPONENTS.version);
      let boxBootCode = `
      import ElementUI from 'element-ui'
      import 'element-ui/lib/theme-chalk/index.css'
      import SinokitComponents from '@sddz/components'
      Vue.use(ElementUI, { size: 'small' })
      Vue.use(SinokitComponents)
      `;
      // custom dependencies
      let boxDependencies = {
        'element-ui': '^2.13.2',
        '@sddz/components':
          (window.SINOKITCOMPONENTS && window.SINOKITCOMPONENTS.version) ||
          'latest'
      };

      window.$docsify = {
        name: 'sinokit',
        repo: 'giscafer/sinokit', // connect to github
        loadSidebar: '_sidebar.md',
        coverpage: true,
        themeColor: '#3c78eb',
        homepage: 'base-quickstart.md',
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: {
            '/': '搜索',
            '/en': 'Type to search'
          },
          noData: {
            '/': '找不到结果',
            '/en': 'No Results'
          },
          depth: 2
        },
        mergeNavbar: true,
        plugins: [DemoBoxVue.create(boxBootCode, boxDependencies)]
      };

      // remove sidebar's title and add my logo
      let interval = setInterval(function() {
        if (document.getElementsByTagName('aside')[0]) {
          let parent = document.getElementsByTagName('aside')[0];
          parent.removeChild(parent.getElementsByTagName('h1')[0]);
          let div = document.createElement('div');
          div.setAttribute('class', 'logo');
          let a = document.createElement('a');
          a.setAttribute('href', 'https://github.com/giscafer/sinokit');

          clearInterval(interval);
        }
      }, 0);

      window.addEventListener('scroll', winScroll, false);
      function winScroll(e) {
        let coverNav = document.getElementById('cover-nav');
        let scrollTop = document.documentElement.scrollTop;
        if (coverNav) {
          if (scrollTop > 96) {
            coverNav.style.display = 'none';
          } else {
            coverNav.style.display = 'block';
          }
        }
      }
    </script>

      src="https://unpkg.com/@sddz/components@latest/lib/1.js"
      type="module"
    ></script>

      src="https://unpkg.com/@sddz/components@latest/lib/3.js"
      type="module"
    ></script> -->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/vue-brush-timeline@latest/dist/brush-timeline.min.js"></script>
    <script src="https://unpkg.com/vue-json-schema-editor-visual@latest/dist/json-schema-editor.min.js"></script>
  </body>
</html>
